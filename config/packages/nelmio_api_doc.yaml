nelmio_api_doc:
    documentation:
        host: api.example.com
        schemes: [http, https]
        info:
            title: BileMo
            description: Project 7 OC PHP/SYMFONY!
            version: 1.0.0

        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
            security:
                - Bearer: []

    areas:
        default:
            path_patterns: [ ^/api(?!/doc$) ]
            host_patterns: [ ^api\. ]



